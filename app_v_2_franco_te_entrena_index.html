<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Franco te entrena - Seguimiento alumnos (Simple)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      margin:0;
      padding:20px;
    }
    h1 {
      text-align:center;
      color:#333;
    }
    .card {
      background:white;
      padding:16px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
      max-width:600px;
      margin:20px auto;
    }
    label { font-weight:bold; display:block; margin-top:10px; }
    input {
      width:100%;
      padding:8px;
      border:1px solid #ccc;
      border-radius:6px;
      margin-top:4px;
    }
    button {
      width:100%;
      padding:10px;
      background:#fdd835;
      border:none;
      border-radius:6px;
      margin-top:15px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover { background:#fbc02d; }
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:15px;
    }
    th,td {
      border:1px solid #ddd;
      padding:8px;
      text-align:left;
    }
    th { background:#eee; }
  </style>
</head>
<body>

<h1>Franco te entrena - Control simple</h1>

<div class="card">
  <h2>Registrar alumno</h2>
  <label>Nombre</label>
  <input id="nombre" type="text">

  <label>Altura (m)</label>
  <input id="altura" type="number" step="0.01">

  <label>Peso (kg)</label>
  <input id="peso" type="number" step="0.1">

  <button onclick="guardarAlumno()">Guardar</button>
</div>

<div class="card">
  <h2>Lista de alumnos</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Altura</th>
        <th>Peso</th>
        <th>IMC</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>
</div>
<script>
let alumnos = JSON.parse(localStorage.getItem("alumnos") || "[]");

function calcularIMC(peso, altura) {
  if (!peso || !altura) return "";
  return (peso / (altura * altura)).toFixed(1);
}

function render() {
  let html = "";
  alumnos.forEach(a => {
    html += `
      <tr>
        <td>${a.nombre}</td>
        <td>${a.altura}</td>
        <td>${a.peso}</td>
        <td>${calcularIMC(a.peso, a.altura)}</td>
      </tr>
    `;
  });
  document.getElementById("tabla").innerHTML = html;
}

function guardarAlumno() {
  const nombre = document.getElementById("nombre").value;
  const altura = parseFloat(document.getElementById("altura").value);
  const peso = parseFloat(document.getElementById("peso").value);

  if (!nombre || !altura || !peso) {
    alert("Completa todos los datos.");
    return;
  }

  alumnos.push({ nombre, altura, peso });
  localStorage.setItem("alumnos", JSON.stringify(alumnos));
  render();
  alert("Alumno guardado.");

  document.getElementById("nombre").value = "";
  document.getElementById("altura").value = "";
  document.getElementById("peso").value = "";
}

render();
</script>
</body>
</html>
