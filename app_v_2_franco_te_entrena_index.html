<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Franco te entrena - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #ffffff;
    }
    header {
      background-color: #FFD700;
      color: black;
      padding: 10px;
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 5px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .section {
      background-color: #1a1a1a;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    label, input, select, button {
      display: block;
      margin: 8px 0;
    }
    input, select {
      padding: 6px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #FFD700;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      margin-top: 15px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo nuevo original.png" alt="Logo Franco Te Entrena" class="logo"/>
    <h1>Franco te entrena</h1>
    <p style="margin-top: 0;">Transforma tu vida</p>
  </header>

  <div class="container">

    <!-- Registro de altura -->
    <div class="section">
      <h2>üìè Registro de altura</h2>
      <label for="fechaAltura">Fecha:</label>
      <input type="date" id="fechaAltura" />
      <label for="altura">Altura (cm):</label>
      <input type="number" id="altura" placeholder="Ej: 170" />
      <button onclick="guardarAltura()">Guardar altura</button>
      <table id="tablaAltura">
        <tr><th>Fecha</th><th>Altura (cm)</th></tr>
      </table>
    </div>

    <!-- Registro de fuerza -->
    <div class="section">
      <h2>üèãÔ∏è‚Äç‚ôÇÔ∏è Registro de fuerza</h2>
      <label for="fechaFuerza">Fecha:</label>
      <input type="date" id="fechaFuerza" />
      <label for="ejercicio">Ejercicio:</label>
      <input type="text" id="ejercicio" placeholder="Ej: Sentadilla" />
      <label for="carga">Carga (kg):</label>
      <input type="number" id="carga" />
      <label for="reps">Repeticiones:</label>
      <input type="number" id="reps" />
      <button onclick="guardarFuerza()">Guardar fuerza</button>
      <table id="tablaFuerza">
        <tr><th>Fecha</th><th>Ejercicio</th><th>Carga</th><th>Reps</th><th>1RM (Epley)</th></tr>
      </table>
    </div>
  </div>

  <script>
    const tablaAltura = document.getElementById("tablaAltura");
    const tablaFuerza = document.getElementById("tablaFuerza");

    function guardarAltura() {
      const fecha = document.getElementById("fechaAltura").value;
      const altura = document.getElementById("altura").value;
      if (!fecha || !altura) return alert("Completa ambos campos");
      const fila = tablaAltura.insertRow();
      fila.innerHTML = `<td>${fecha}</td><td>${altura}</td>`;
      document.getElementById("fechaAltura").value = '';
      document.getElementById("altura").value = '';
    }

    function guardarFuerza() {
      const fecha = document.getElementById("fechaFuerza").value;
      const ejercicio = document.getElementById("ejercicio").value;
      const carga = parseFloat(document.getElementById("carga").value);
      const reps = parseInt(document.getElementById("reps").value);
      if (!fecha || !ejercicio || isNaN(carga) || isNaN(reps)) return alert("Completa todos los campos");
      const epley = Math.round(carga * (1 + reps / 30));
      const fila = tablaFuerza.insertRow();
      fila.innerHTML = `<td>${fecha}</td><td>${ejercicio}</td><td>${carga}</td><td>${reps}</td><td>${epley}</td>`;
      document.getElementById("fechaFuerza").value = '';
      document.getElementById("ejercicio").value = '';
      document.getElementById("carga").value = '';
      document.getElementById("reps").value = '';
    }
  </script>

</body>
</html>
